<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des dépenses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Gestion de vos dépenses</h1>
            </div>

            <div class="inputs-div">
                <div class="nameExpenseInput-div">
                    <h3>Nom de la dépense :</h3>
                    <input type="text" class="nameExpenseInput" placeholder="Entrer le nom de votre dépense" required>
                </div>

                <div class="costExpenseInput-div">
                    <h3>Montant de la dépense:</h3>
                    <input type="number" class="costExpenseInput" placeholder="Entrer le prix de la dépense" required>
                </div>
            </div>

            <div class="button-div">
                <button class="Btn">Ajouter une dépense</button>
            </div>

            <div class="expenseArea"></div>

            <div class="costExpenseArea">
                <p>0$</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
